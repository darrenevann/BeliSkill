<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Gig Baru - BeliSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        
        <div class="sidebar d-none d-lg-block">
            <div class="mb-5 d-flex align-items-center gap-2 px-2">
                <i class="bi bi-rocket-takeoff-fill text-primary fs-3"></i>
                <h4 class="fw-bold m-0">BeliSkill</h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html"><i class="bi bi-grid"></i> Kembali ke Dashboard</a>
            </nav>
        </div>

        <div class="main-content w-100 bg-light">
            <div class="container py-4" style="max-width: 800px;">
                
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="fw-bold">Buat Gig Baru</h2>
                    <a href="dashboard.html" class="btn btn-outline-secondary rounded-pill">Batal</a>
                </div>

                <form action="dashboard.html"> <div class="card-custom p-4 mb-4" data-aos="fade-up">
                        <h5 class="fw-bold mb-4 border-bottom pb-2">1. Gambaran Umum</h5>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">JUDUL GIG</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Contoh: Saya akan mendesain logo minimalis untuk startup" required>
                            <small class="text-secondary">Mulai dengan "Saya akan..."</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">KATEGORI</label>
                                <select class="form-select form-select-lg">
                                    <option selected disabled>Pilih Kategori</option>
                                    <option>IT & Development</option>
                                    <option>Graphic Design</option>
                                    <option>Writing</option>
                                    <option>Marketing</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">TAGS (Opsional)</label>
                                <input type="text" class="form-control form-control-lg" placeholder="website, logo, seo...">
                            </div>
                        </div>
                    </div>

                    <div class="card-custom p-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                        <h5 class="fw-bold mb-4 border-bottom pb-2">2. Harga & Paket</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">HARGA (IDR)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">Rp</span>
                                    <input type="number" class="form-control form-control-lg border-start-0" placeholder="500000">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">ESTIMASI WAKTU</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg border-end-0" placeholder="3">
                                    <span class="input-group-text bg-white border-start-0">Hari</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-custom p-4 mb-4" data-aos="fade-up" data-aos-delay="200">
                        <h5 class="fw-bold mb-4 border-bottom pb-2">3. Deskripsi & Media</h5>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-secondary">DESKRIPSI LENGKAP</label>
                            <textarea class="form-control" rows="6" placeholder="Jelaskan detail apa yang Anda tawarkan, kelebihan Anda, dan apa yang klien dapatkan."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">UPLOAD THUMBNAIL (Wajib)</label>
                            <div class="border-2 border-dashed border-primary bg-primary bg-opacity-10 rounded-4 p-5 text-center cursor-pointer hover:bg-opacity-20 transition">
                                <i class="bi bi-cloud-arrow-up-fill text-primary fs-1 mb-2"></i>
                                <p class="fw-bold text-primary m-0">Klik untuk upload gambar</p>
                                <p class="small text-secondary m-0">Format JPG/PNG, Maks 5MB</p>
                                <input type="file" class="d-none">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid pb-5" data-aos="fade-up" data-aos-delay="300">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold py-3 shadow-lg">Terbitkan Gig Sekarang</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="mobile-nav.js"></script>
</body>
</html>
